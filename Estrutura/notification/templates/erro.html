<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="
        default-src 'self';
        script-src 'self' 'unsafe-inline' 'unsafe-eval';
        style-src 'self' 'unsafe-inline';
        img-src 'self';
        font-src 'self';
        connect-src 'self';
        object-src 'none';
        frame-src 'self';">

    <title>Página de Erros e Soluções</title>
    <style>        
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            text-align: center;
            padding: 20px;
        }
        .container {
            background: white;
            max-width: 600px;
            margin: auto;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        select, button {
            margin-top: 10px;
            padding: 10px;
            font-size: 16px;
        }
        pre {
            background: #eee;
            padding: 10px;
            text-align: left;
            border-radius: 5px;
        }
    </style>

</head>
<body>
    <div class="container">
        <h2>Selecione um erro para ver a solução</h2>
        <select id="errorSelect">
            <option value="">-- Escolha um erro --</option>


            <option value="'password' detected here, review this potentially hard-coded credential.">Erro: "password" detected here, review this potentially hard-coded credential. </option>
        </select>
        <button onclick="showSolution()">Mostrar Solução</button>

        <div id="solution" style="margin-top: 20px;"></div>
    </div>
    <script>
        function showSolution() {
            const errorType = document.getElementById("errorSelect").value;
            const solutionDiv = document.getElementById("solution");

            let solutionText = "";
            if (errorType === "'password' detected here, review this potentially hard-coded credential.") {
                solutionText = `
                    <h3> Agora, a senha pode ser armazenada de forma segura no campo db_password. </h3>
                    <p>Exemplo de Correção: </p>
                    <pre>
sql
CREATE TABLE usuarios (
    id INT AUTO_INCREMENT PRIMARY KEY,
    nome VARCHAR(255) NOT NULL,
    email VARCHAR(255) UNIQUE NOT NULL,
    password VARCHAR(255),
    db_password VARCHAR(255)
);

INSERT INTO usuarios (nome, email) VALUES ('João', 'joao@example.com');

                    </pre>
                <h2>Escolha uma ação:</h2>
                <button onclick="enviarAcao('corrigir')">Corrigir</button>
                <button onclick="enviarAcao('ignorar')">Ignorar</button>
                `

            } else {
                solutionText = "<p>Selecione um erro para ver a solução.</p>";
            }

            solutionDiv.innerHTML = solutionText;
        }
        function enviarAcao(acao) {
            fetch("/receber_escolha", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({ "resposta": acao })
            })
            .then(response => response.json())
            .then(data => alert("Escolha enviada: " + acao))
            .catch(error => console.error("Erro:", error));
        }
    </script>

</body>
</html>
