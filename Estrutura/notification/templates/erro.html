<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="
        default-src 'none';
        script-src 'self' 'unsafe-inline' 'unsafe-eval';
        style-src 'self' 'unsafe-inline';
        img-src 'self';
        font-src 'self';
        connect-src 'self';
        object-src 'none';
        frame-src 'self';">
    <title>Página de Erros e Soluções</title>
    <style>        
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            text-align: center;
            padding: 20px;
        }
        .container {
            background: white;
            max-width: 600px;
            margin: auto;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        select, button {
            margin-top: 10px;
            padding: 10px;
            font-size: 16px;
        }
        pre {
            background: #eee;
            padding: 10px;
            text-align: left;
            border-radius: 5px;
        }
    </style>
    <script>
        function enviarAcao(acao) {
            fetch("http://localhost:8080/", { 
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({ mensagem: acao })
            })
            .then(response => response.json())
            .then(data => alert("Resposta do servidor: " + JSON.stringify(data)))
            .catch(error => alert("Erro ao enviar: " + error));
        }
    </script>
</head>
<body>
    <div class="container">
        <h2>Selecione um erro para ver a solução</h2>
        <select id="errorSelect">
            <option value="">-- Escolha um erro --</option>


            <option value="Specify an exception class to catch or reraise the exception">Erro: Specify an exception class to catch or reraise the exception </option>
        </select>
        <button onclick="showSolution()">Mostrar Solução</button>

        <div id="solution" style="margin-top: 20px;"></div>
    </div>
    <script>
        function showSolution() {
            const errorType = document.getElementById("errorSelect").value;
            const solutionDiv = document.getElementById("solution");

            let solutionText = "";
            if (errorType === "Specify an exception class to catch or reraise the exception") {
                solutionText = `
                    <h3> Nesse exemplo, a classe TypeError é especificada como classe de Exception para rerais. </h3>
                    <p>Exemplo de Correção: </p>
                    <pre>
python
try:
    x = 1 / 0
except ZeroDivisionError as e:
    print(f"Erro de divisão: {e}")

                    </pre>
                <h2>Escolha uma ação:</h2>
                <button onclick="enviarAcao('corrigir')">Corrigir</button>
                <button onclick="enviarAcao('ignorar')">Ignorar</button>
                `

            } else {
                solutionText = "<p>Selecione um erro para ver a solução.</p>";
            }

            solutionDiv.innerHTML = solutionText;
        }
        function enviarAcao(acao) {
            fetch("http://localhost:8080/", {  // Substitua pela URL correta do backend
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({ mensagem: acao })
            })
            .then(response => response.json())
            .then(data => alert("Resposta do servidor: " + JSON.stringify(data)))
            .catch(error => alert("Erro ao enviar: " + error));
        }
    </script>

</body>
</html>
